<div class="wrap">
  <form class="login-form" action="">
    <div class="form-header">
      <img src="../../assets/images/logo.png" alt="Logo">
      <div class="error-box" *ngIf="wrongLoginError">
        <span>Wrong email address/code combination.</span>
      </div>
    </div>
    <!--Email Input-->
    <div class="form-group">
      <input [(ngModel)]="emailAddress" required name="email" type="email" class="form-input" placeholder="Email address">
    </div>
    <!--Password Input-->
    <div class="form-group">
      <input [(ngModel)]="code" required type="text" name="code" class="form-input" placeholder="Code">
    </div>
    <!--Login Button-->
    <div class="form-group">
      <button class="form-button" type="button" disabled [disabled]="loginButtonDisabled" (click)="loginButtonClicked()">
        Log in
      </button>
    </div>
  </form>
</div>
