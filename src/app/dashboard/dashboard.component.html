<div class="wrap">

  <form class="centered-box" *ngIf="!isChangeLinkActive">

    <app-form-header></app-form-header>

    <br>

    <div class="form-content">
      <div class="form-group">
        <button class="form-button" type="button" (click)="isChangeLinkActive = true">
            Promijeni link
        </button>
      </div>

      <div class="form-group">
        <button class="form-button white-button" type="button" routerLink="/users/dashboard/analytics">
          Vidi analitiku
        </button>
      </div>
    </div>

  </form>

  <!-- Change link Page -->
  <app-change-link *ngIf="isChangeLinkActive" (goToDashboard)="isChangeLinkActive = false"></app-change-link>

</div>
