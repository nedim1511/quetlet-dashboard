<div class="wrap" *ngIf="order">

  <form class="centered-box" *ngIf="!isChangeLinkActive">

    <app-form-header></app-form-header>

    <br>

    <div class="form-content">
      <div class="form-group">
        <button class="form-button" type="button" (click)="isChangeLinkActive = true">
            Change link
        </button>
      </div>

      <div class="form-group">
        <button [disabled]="order.version === Version.BASIC" class="form-button white-button" type="button" routerLink="/users/dashboard/analytics">
          View Scans and Messages
        </button>
        <small *ngIf="order.version === Version.BASIC">
          Analytics is available only for Premium clothes
        </small>
      </div>
    </div>

  </form>

  <!-- Change link Page -->
  <app-change-link *ngIf="isChangeLinkActive" (goToDashboard)="isChangeLinkActive = false"></app-change-link>

</div>
